<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
      function validateLogin(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin123') {
          window.location.href = 'tugas.html';
        } else {
          const alertBox = document.getElementById('alert-box');
          alertBox.textContent = 'Username atau password salah!';
          alertBox.style.display = 'block';
        }
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card shadow" style="width: 25rem;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login Admin</h3>
          <div id="alert-box" class="alert alert-danger" style="display: none;" role="alert"></div>
          <form onsubmit="validateLogin(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
