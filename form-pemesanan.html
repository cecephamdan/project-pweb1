<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <script src="js/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Pemesanan</h2>
        <form id="formPemesanan">
            <div class="mb-3">
                <label for="namaPemesan" class="form-label">Nama Pemesan:</label>
                <input type="text" id="namaPemesan" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
                <select id="jenisKelamin" class="form-select" required>
                    <option value="">-- Pilih --</option>
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nomorIdentitas" class="form-label">Nomor Identitas:</label>
                <input type="text" id="nomorIdentitas" class="form-control" maxlength="16" required>
            </div>
            <div class="mb-3">
                <label for="tipeKamar" class="form-label">Tipe Kamar:</label>
                <select id="tipeKamar" class="form-select" required>
                    <option value="">-- Pilih --</option>
                    <option value="Standar">Standar</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga:</label>
                <input type="text" id="harga" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="tanggalPesan" class="form-label">Tanggal Pesan:</label>
                <input type="text" id="tanggalPesan" class="form-control" placeholder="dd/mm/yyyy" required>
            </div>
            <div class="mb-3">
                <label for="durasiMenginap" class="form-label">Durasi Menginap (Hari):</label>
                <input type="number" id="durasiMenginap" class="form-control" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" id="breakfast" class="form-check-input">
                    <label for="breakfast" class="form-check-label">Termasuk Breakfast</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="totalBayar" class="form-label">Total Bayar:</label>
                <input type="text" id="totalBayar" class="form-control" readonly>
            </div>
            <button type="button" id="simpan" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-secondary">Batal</button>
        </form>

        <div id="resumePemesanan" class="mt-4" style="display: none;">
            <h3>Resume Pemesanan</h3>
            <p><strong>Nama Pemesan:</strong> <span id="outputNamaPemesan"></span></p>
            <p><strong>Jenis Kelamin:</strong> <span id="outputJenisKelamin"></span></p>
            <p><strong>Nomor Identitas:</strong> <span id="outputNomorIdentitas"></span></p>
            <p><strong>Tipe Kamar:</strong> <span id="outputTipeKamar"></span></p>
            <p><strong>Durasi Menginap:</strong> <span id="outputDurasiMenginap"></span> hari</p>
            <p><strong>Diskon:</strong> <span id="outputDiskon"></span></p>
            <p><strong>Total Bayar:</strong> <span id="outputTotalBayar"></span></p>
        </div>
    </div>

    <script>
        const hargaKamar = {
            "Standar": 500000,
            "Deluxe": 800000,
            "Family": 1200000
        };

        document.getElementById("tipeKamar").addEventListener("change", function() {
            const tipe = this.value;
            document.getElementById("harga").value = tipe ? hargaKamar[tipe] : "";
        });

        document.getElementById("simpan").addEventListener("click", function() {
            const nama = document.getElementById("namaPemesan").value;
            const gender = document.getElementById("jenisKelamin").value;
            const id = document.getElementById("nomorIdentitas").value;
            const tipe = document.getElementById("tipeKamar").value;
            const harga = parseInt(document.getElementById("harga").value);
            const durasi = parseInt(document.getElementById("durasiMenginap").value);
            const breakfast = document.getElementById("breakfast").checked;

            if (id.length !== 16 || isNaN(id)) {
                alert("Nomor Identitas harus 16 digit angka.");
                return;
            }

            let totalBayar = harga * durasi;
            let diskon = 0;

            if (durasi > 3) {
                diskon = totalBayar * 0.1;
                totalBayar -= diskon;
            }

            if (breakfast) {
                totalBayar += 80000;
            }

            document.getElementById("outputNamaPemesan").textContent = nama;
            document.getElementById("outputJenisKelamin").textContent = gender;
            document.getElementById("outputNomorIdentitas").textContent = id;
            document.getElementById("outputTipeKamar").textContent = tipe;
            document.getElementById("outputDurasiMenginap").textContent = durasi;
            document.getElementById("outputDiskon").textContent = diskon > 0 ? `Rp ${diskon}` : "Tidak Ada";
            document.getElementById("outputTotalBayar").textContent = `Rp ${totalBayar}`;

            document.getElementById("resumePemesanan").style.display = "block";
        });
    </script>
</body>
</html>
